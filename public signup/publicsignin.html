<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <h1>Sign In</h1>
            <p class="subtitle">Fill below details to create a account</p>
            
            <form>
                <div class="input-group">
                    <input type="text" placeholder="Name" required>
                </div>

                <div class="input-group">
                    <input type="text" placeholder="NIC" required>
                </div>

                <div class="input-group">
                    <input type="text" placeholder="Mobile Number" required maxlength="10" minlength="9">
                </div>

                <div class="input-group">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                </div>
                

                <div class="divider">
                    <span>Or continue with</span>
                </div>

                <div class="social-logins">
                    <button class="social-btn google">
                        <span class="icon">G</span>
                    </button>
                    <button class="social-btn meta">
                        <span class="icon">M</span>
                    </button>
                    <button class="social-btn apple">
                        <span class="icon">A</span>
                    </button>
                </div>

                <button type="submit" class="login-btn">Create Account</button>
            </form>
        </div>
        
    </div>
</body>
</html>
